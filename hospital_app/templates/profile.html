{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <style>
        body {
            background-image: none
        }
    </style>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <table border="0" class="profile-table">
        <tr>
            <td valign="top">
                <div class="profile-ava"><img src="{{ url_for('user.avatar') }}"></div>
                <div class="profile-load">
                    <form action="{{ url_for('user.upload') }}" method="POST" enctype="multipart/form-data">
                        <p><input type="file" name="file">
                        <p><input type="submit" value="Загрузить">
                    </form>
                </div>
            </td>
            <td valign="top" class="profile-panel">
                <ul class="profile-info">
                    <li>Имя: {{ admin_profile.full_name }}</li>
                </ul>
            </td>
        </tr>
    </table>
{% endblock %}
